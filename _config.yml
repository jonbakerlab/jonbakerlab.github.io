title: "The Baker Lab at OHSU"
author: "Jonathon L. Baker, Ph.D."
description: "lab website"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: false        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html"}
  - {file: "README.md"}
  - {file: "lab-members/index.md"}
  - {file: "publications/index.md"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:bakerjo@ohsu.edu"}
  - {title: Github, icon: github, url: "https://github.com/jonbakerlab"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com/jonbakerlab"}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed

url: https://jonbakerlab.github.io/
